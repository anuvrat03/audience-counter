<!DOCTYPE html>
<html>
<head>
  <title>Audience Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
    video, canvas { max-width: 100%; border: 2px solid #444; border-radius: 10px; margin: 10px 0; }
    button { padding: 10px 20px; font-size: 18px; margin: 10px; border-radius: 10px; background: #007bff; color: white; border: none; }
    #result { font-size: 24px; margin-top: 15px; color: #333; }
  </style>
</head>
<body>
  <h2>ðŸ“· Audience Counter</h2>
  <video id="video" autoplay playsinline width="320" height="240"></video><br>
  <button onclick="capture()">Capture & Count</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="result">Faces Detected: ...</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');

    async function setupCamera() {
      try {
         const stream = await navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }  // Use back camera
});
        video.srcObject = stream;
      } catch (err) {
        result.innerText = 'Camera access denied or unavailable.';
      }
    }

    async function capture() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const model = await blazeface.load();
      const predictions = await model.estimateFaces(canvas, false);
      result.innerText = 'Faces Detected: ' + predictions.length;
    }

    setupCamera();
  </script>
</body>
</html>
